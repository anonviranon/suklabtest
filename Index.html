<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sliding Poster Pamphlet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      overflow-x: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-size: 30px;
      position: relative;
      min-height: 100vh; /* Ensure body takes full height */
    }
    h1 {
      color: white;
      opacity: 0.69;
      margin-top: 20px;
      font-size: 50px;
    }

    .slider-wrapper {
      position: relative;
      width: 100vw;
      overflow: hidden;
      height: calc(95vh - 150px); /* Adjusted space for header */
    }

    .slider-container {
      display: flex;
      width: 600vw;
      transition: transform 0.5s ease-in-out;
      align-items: flex-start;
      height: 100%;
    }

    .section {
      width: 100vw;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .poster {
      width: 100%;
      max-width: 850px;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.3s ease-in-out;
    }

    .poster:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .nav-buttons {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      transform: translateY(-50%);
      z-index: 10;
      pointer-events: none;
    }

    .nav-buttons button {
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      font-size: 2em;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 50%;
      pointer-events: all;
      transition: background-color 0.3s ease;
    }

    .nav-buttons button:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }

    .slider-nav {
      margin-top: 10px;
    }

    .slider-nav button {
      width: 12px;
      height: 12px;
      margin: 5px;
      border: none;
      border-radius: 50%;
      background-color: #ccc;
      cursor: pointer;
    }

    .slider-nav button.active {
      background-color: #333;
    }

    @media (max-width: 768px) {
  .slider-wrapper {
    height: auto;
    margin-top: 10px;
  }

  .poster {
    max-height: 60vh;
    width: auto;
    object-fit: contain;
  }

  .section {
    padding-top: 10px;
  }

  h1 {
    font-size: 34px;
  }

  footer {
    font-size: 18px;
  }

  .nav-buttons button {
    font-size: 1.5em; /* Decrease button size for smaller screens */
    padding: 5px 15px; /* Adjust padding */
  }

  .slider-nav button {
    width: 16px; /* Increase size for better touch interaction */
    height: 16px;
    margin: 8px; /* Increase spacing between dots */
  }
}

@media (max-width: 768px) {
  .poster {
    max-width: 100%; /* Ensure full width */
    max-height: none; /* Allow flexibility */
    height: auto; /* Ensure proper scaling */
    width: auto; /* Maintain aspect ratio */
    object-fit: contain; /* Prevent cropping */
    display: block; /* Ensure visibility */
  }
  .slider-wrapper {
    height: auto; /* Allow dynamic height */
  }
}

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    footer {
      color: white;
      opacity: 0.69;
      font-size: 24px;
      margin: 40px 0;
      padding: 20px;
      z-index: 1; /* Ensure footer appears on top */
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.1); /* Optional: background for visibility */
    }
  </style>
</head>
<body>
  <h1>Swipe & Klik poster untuk daftar</h1>

  <video autoplay muted loop class="video-bg">
    <source src="https://i.imgur.com/y59Iz0H.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="slider-wrapper">
    <div class="nav-buttons">
      <button onclick="moveSlide(-1)">&#10094;</button>
      <button onclick="moveSlide(1)">&#10095;</button>
    </div>
    <div class="slider-container" id="slider">
      <div class="section">
        <div class="poster" style="background-image: url('https://i.imgur.com/V4D2ACv.png');" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSfk6h20pMgskoqp9AjimQ6UteBqptUyNWHam9vpE2HvzBfI4g/viewform', '_blank');"></div>
      </div>
      <div class="section">
        <div class="poster" style="background-image: url('https://i.imgur.com/KfOLiza.png');" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSf2VNK5BNdTsgX9hoVyTCdloQtIqvPw8xY7SxLt59EVZdlZgw/viewform', '_blank');"></div>
      </div>
      <div class="section">
        <div class="poster" style="background-image: url('https://i.imgur.com/91GDaIJ.png');" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSeVCC0uGpmzz7mVFqVh79vySf4mcHs9KcnkUj3Ngdirpo76Cg/viewform', '_blank');"></div>
      </div>
      <div class="section">
        <div class="poster" style="background-image: url('https://i.imgur.com/HK1fjRl.jpeg');" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLScBA2SdBgtXlbryRKW6XC908ikfNU8pXrPREhhNanWsDZ9ODQ/viewform', '_blank');"></div>
      </div>
      <div class="section">
        <div class="poster" style="background-image: url('https://i.imgur.com/IkWh0HS.jpeg');" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSd-IrJVyuNgF7eiUhKLH0NZp3953zjxDafmY5VheLpJONUJDg/viewform', '_blank');"></div>
      </div>
      <div class="section">
        <div class="poster" style="background-image: url('https://i.imgur.com/DKRGPff.gif');" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSfrOoVd9f9JsvTvMf993yRSoNEUzXOCqVBb-xJL71TNvAbhug/viewform', '_blank');"></div>
      </div>
    </div>

    <div class="slider-nav" id="sliderNav">
      <button onclick="jumpToSlide(0)" class="active"></button>
      <button onclick="jumpToSlide(1)"></button>
      <button onclick="jumpToSlide(2)"></button>
      <button onclick="jumpToSlide(3)"></button>
      <button onclick="jumpToSlide(4)"></button>
      <button onclick="jumpToSlide(5)"></button>
    </div>
  </div>

  <footer>
    <p>Â© SUKLAB KEDAH 2025</p>
  </footer>

  <script>
    let currentSlide = 0;
    const totalSlides = 6;

    function moveSlide(direction) {
      currentSlide += direction;
      if (currentSlide >= totalSlides) currentSlide = 0;
      if (currentSlide < 0) currentSlide = totalSlides - 1;
      updateSlider();
    }

    function jumpToSlide(index) {
      currentSlide = index;
      updateSlider();
    }

    function updateSlider() {
      const slider = document.getElementById("slider");
      slider.style.transform = `translateX(-${currentSlide * 100}vw)`;
      updateNavButtons();
    }

    function updateNavButtons() {
      document.querySelectorAll('.slider-nav button').forEach((btn, index) => {
        btn.classList.toggle('active', index === currentSlide);
      });
    }

  let startX = 0;
  let endX = 0;
  let isSwipe = false;

  const sliderWrapper = document.querySelector('.slider-wrapper');

  sliderWrapper.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
    isSwipe = false;
  }, { passive: true });

  sliderWrapper.addEventListener('touchmove', (e) => {
    endX = e.touches[0].clientX;
    if (Math.abs(startX - endX) > 10) {
      isSwipe = true;
    }
  }, { passive: true });

  sliderWrapper.addEventListener('touchend', (e) => {
    if (!isSwipe) return; // it's a tap, let default click happen

    let diffX = startX - endX;
    if (Math.abs(diffX) > 50) {
      if (diffX > 0) {
        moveSlide(1);
      } else {
        moveSlide(-1);
      }
    }
  });
  </script>

</body>
</html>
